<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Neiborhood map Project</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href=css/style.css rel=stylesheet>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>


       <input type="text"class="form-control" placeholder="Search for Locations"  data-bind="value: filterText, valueUpdate: 'afterkeydown'" />




  <ul data-bind="foreach: filteredlocations">

  </ul>



  <div  id="map">

    <script src="js/jQuery-3.2.1.js"></script>
    <script src="js/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYnRYxn8S-E6TxCrXR5FYa7STPjWCwkLg&callback=initMap" async defer></script>

    </script>
  </div>


</body>

</html>
